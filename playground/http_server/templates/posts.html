<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Posts by {{ username }}</title>
    </head>

    <h1>Make a new post</h1>
    <form action="/posts" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
    </form>

    {% for p in posts %}
    <body>
        <h1>{{ p.date }}</h1>
        <p>{{ p.text }}</p>
    </body>
    {% endfor %}

    <a href="/posts?page={{ nextpage }}">More posts</a>
</html>
