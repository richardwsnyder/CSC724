{% extends 'base.html' %}

{% block content %}

<h1>Make a new post</h1>
<form action="/posts" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>

<br>
<hr>
<br>

{% for p in posts %}
<body>
  <h1 class="fullname">{{ fullname }}</h1>
  <div class="username">@{{ username }} - {{ p.date }}</div>
  <div>
    <br>
    <p class="offset">{{ p.text }}</p>
    <br>
  </div>
</body>
{% endfor %}

<a href="/posts?page={{ nextpage }}">More posts</a>

{% endblock %}
