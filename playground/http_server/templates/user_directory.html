{% extends 'base.html' %}

{% block content %}

<br>
<h1>{{ title }}</h1>

{% for p in users %}
<body>
  <div style="width: 100%">
    <div class="fullname">{{ p.fullname }}</div>
    <div style="height: 100%; widht: 50%;">
      <a href="{% url 'get-user' p.username %}" class="username">@{{ p.username }}</a>
    </div>
    <div style="clear: both"></div>
  </div>
</body>
{% endfor %}

<br>
<a href="{{ nextpage| safe }}">More posts</a>

<br>
<hr>
<br>
<br>


{% endblock %}
